<head>
  <title>Weather</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
   <script type="text/javascript" src="main.js"></script>
   <link rel="stylesheet" type="text/css" href="//raw.githubusercontent.com/elad2412/the-new-css-reset/main/css/reset.css">
   <link rel="stylesheet" type="text/css" href="//cdn.muicss.com/mui-0.10.3/css/mui.min.css"
   <script type="text/javascript" src="//cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>

</head>
    <body>
    <div class="mui-container">
      <div class="mui-appbar">
      </div>
      <div class="mui-panel ">
        <div id="current" class="mui-panel panel_current round">
          <div class="mui-row">
            <div class="mui-col-xs-12 mui-col-md-12">
              <span id="location">Miami, FL</span>
            </div>
          </div>
          <div class="mui-row">
            <div class="mui-col-xs-4 mui-col-md-4">
              <img id="icon" class="icon_128" src="" />
            </div>
            <div class="mui-col-xs-4 mui-col-md-4">
              <span id="temp">80&deg;</span>
              <span id="description">Sunny</span>
            </div>
          </div>
        </div>
<!-- 
        <div id="map" class="mui-panel panel_hourly round">
        </div> -->
        
        <div id="hourly" class="mui-panel panel_hourly round">
        </div>
        
        <div class="mui-panel panel_daily round">
          <div id="daily" class="mui-container-fluid">
            <div>
            </div>
          </div>
        </div>
      </div>
    </body>
